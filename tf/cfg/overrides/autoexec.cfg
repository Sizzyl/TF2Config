// commands needed to run custom animations in casual (makes game load take longer)
map itemtest; wait 5; disconnect; wait 3; echo

viewmodel_fov 90
fov_desired 90
r_drawviewmodel 1
tf_use_min_viewmodels 1

//stack damage numbers
hud_combattext_batching 1
hud_combattext_batching_window 0.2

//enable closed captions
closecaption 1
cc_subtitles 0
cc_lang "english"
cc_predisplay_time 0


//enable sprays
cl_spraydisable 0
r_spray_lifetime 99999
r_decals 800
mp_decals 800
r_decal_cullsize 1
r_decalstaticprops 1
r_drawmodeldecals 1
r_drawbatchdecals 1
cl_allowdownload 1
cl_allowupload 1

tf_dingalingaling 1 // Hitsounds
tf_dingalingaling_lasthit 1 // Killsounds
tf_dingaling_lasthit_pitchmaxdmg 65 // Pitch for killsound on >=150 damage
tf_dingaling_lasthit_pitchmindmg 127 // Pitch for killsound on <=10 damage
tf_dingaling_pitchmaxdmg 65 // Pitch for hitsound on >=150 damage
tf_dingaling_pitchmindmg 127 // Pitch for hitsound on <=10 damage

tf_hud_target_id_disable_floating_health 0 // enable mvm health bars

volume 0.12 // Low master volume
snd_musicvolume 0 // no music volume
snd_mute_losefocus 0 // play audio when tabbed

// setting my crosshair
cl_crosshair_red 0
cl_crosshair_green 255
cl_crosshair_blue 255
cl_crosshair_file crosshair7
cl_crosshair_scale 30

tf_scoreboard_mouse_mode 2 // Look around while scoreboard, and use mouse if you want to
cl_showtextmsg 1 // Enable text messages in chat (voice lines)
hud_fastswitch 1 // Fast switch
cl_showbackpackrarities 1 //show colors in backpack
m_filter 1 //turns on mouse filter (useful for demoknight, can cause issues with aim though, turn off/remove this if it does)

cl_autoreload 1 // Auto reload clip
cl_autorezoom 0 // Manually rezoom sniper rifle
cl_hud_playerclass_use_playermodel 1 // User 3d model in bottom left
tf_sniper_fullcharge_bell 1 // Bell sound when sniper rifle is 100% charged
tf_medigun_autoheal 1 // Keep healing allies
tf_remember_lastswitched 1 // Remember quick switch weapon
tf_respawn_on_loadoutchanges 1 // Automatically respawn on loadout changes
tf_scoreboard_ping_as_text 1 // Ping On LB
tf_scoreboard_alt_class_icons 1 // Alternate Icons

//unbind scrollwheel
unbind mwheelup
unbind mwheeldown

bind p "cmd explode" //p as killbind
